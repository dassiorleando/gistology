<toaster-container></toaster-container>

<div fxLayout="column" fxFlex>
  <md-toolbar color="primary">
      <span class="middle" routerLink="/" style="cursor: pointer;">{{title}}</span>
      <span class="spacer"></span>
      <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item>
          <span>About</span>
        </button>
        <button md-menu-item>
          <span>Contact</span>
        </button>
      </md-menu>
  </md-toolbar>

  <!-- intro words -->
  <div class="content" fxFlex>
    <div fxLayout="row">
      <div fxFlex="20"> </div>
      <div fxFlex="60">
        <md-card fxFlex="100">
          <md-card-title>The Best Gists Ever Seen</md-card-title>

          <md-card-content>
            <p>
              The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
              A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
              bred for hunting.
            </p>
          </md-card-content>
        </md-card>
      </div>
      <div fxFlex="20"> </div>
    </div>
  </div>

  <router-outlet></router-outlet>

  <!-- The footer -->
  <div class="footer" fxLayout="row" fxLayoutAlign="center center">
      <div fxFlex="100"  style="text-align: center !important;">
         <md-icon style="position: relative !important; top: 8px;">favorite</md-icon> By <a href="https://www.linkedin.com/in/dassi-orleando-257b04ab/">Dassi Orleando</a>
      </div>
  </div>
</div>
